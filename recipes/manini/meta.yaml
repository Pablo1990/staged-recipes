{% set name = "manini" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/manini-{{ version }}.tar.gz
  sha256: 2d798d2d305888d42857bcda49ceec9031ecd09407aac0b985386eb52dd22bed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - napari
    - numpy
    - opencv
    - pandas
    - python >=3.8
    - qtpy
    - scikit-image
    - tensorflow

test:
  imports:
    - manini
  commands:
    - pip list
    # - pip check  # Fails due to opencv-python-headless
  requires:
    - pip

about:
  home: https://github.com/hereariim/manini
  summary: |
    An user-friendly plugin that enables to annotate images from a pre-trained
    model (segmentation, classification, detection) given by an user.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - hereariim
    - jaimergp
