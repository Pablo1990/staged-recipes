{% set name = "aicspylibczi" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aicspylibczi-{{ version }}.tar.gz
  sha256: b8c2e9360e47ad9c08d9af492bea532daa93f6b73d596fadf683230b212c24e7

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pytest-runner
    - pip
  run:
    - python
    - numpy >=1.14.1

test:
  imports:
    - aicspylibczi
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AllenCellModeling/aicspylibczi
  summary: A python module and a python extension for Zeiss (CZI/ZISRAW) microscopy files.
  license: LGPL-3.0 & GPL-3.0 & BSD-3-Clause
  license_file:
    - LICENSE
    - pybind11/LICENSE
    - libCZI/COPYING.LESSER
    - libCZI/COPYING

extra:
  recipe-maintainers:
    - evamaxfield
    - goanpeca
