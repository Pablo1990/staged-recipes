{% set name = "napari-cilia-beating-frequency" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-cilia-beating-frequency-{{ version }}.tar.gz
  sha256: 0f822cb352c5b3217919b9664aea004a8e948bf6db68bef6f3318e84dc86baa6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - napari
    - numpy >=1.20
    - python >=3.8
    - qtpy
    - scipy

test:
  imports:
    - napari_cilia_beating_frequency
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-cilia-beating-frequency/
  summary: Cilia beating frequency detection
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
