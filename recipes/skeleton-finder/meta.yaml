{% set name = "skeleton-finder" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skeleton-finder-{{ version }}.tar.gz
  sha256: b613c0b6265890d318a6e001971cc0a6f08bc74b8bc75cec44eaebc9778efb1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - napari
    - plyfile
    - python

test:
  imports:
    - skeleton_finder
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/teeli8/skeleton-finder
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
