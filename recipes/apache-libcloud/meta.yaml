{% set name = "apache-libcloud" %}
{% set version = "3.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-libcloud-{{ version }}.tar.gz
  sha256: 88f18da0cf3fac0af723e743fb741d9d1be251881edab7a5a0d1629955b5011b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests >=2.5.0

test:
  imports:
    - libcloud
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://libcloud.apache.org/
  summary: A standard Python library that abstracts away differences among multiple cloud provider APIs. For more information and documentation, please see https://libcloud.apache.org
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
