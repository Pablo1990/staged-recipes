{% set name = "brainways" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainways-{{ version }}.tar.gz
  sha256: 23560806b588688f71566785710e186da022fe569c792af92fe2ab3664308072

build:
  entry_points:
    - brainways = brainways.scripts.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - aicsimageio
    - aicspylibczi >=3.0.5
    - bfio
    - bg-atlasapi
    - bioformats_jar
    - click
    - dacite
    - fsspec >=2022.7.1
    - itk-elastix ==0.15.0
    - kornia ==0.6.7
    - natsort
    - numpy
    - opencv-contrib-python-headless
    - opencv-python-headless
    - openpyxl
    - pandas
    - paquo ==0.5.1
    - readlif >=0.6.4
    - scikit-image
    - scikit-learn
    - pytorch ==1.10.*
    - torchvision ==0.11.*

test:
  imports:
    - brainways
  commands:
    - pip list
    - pip check
    - brainways --help
  requires:
    - pip

about:
  home: https://github.com/bkntr/brainways
  summary: Brainways
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
